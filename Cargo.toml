[package]
name = "capucho_os"
version = "0.1.0"
authors = [""]
edition = "2018"

[dependencies]
bootloader = { version = "0.9", features = ["map_physical_memory"] }
volatile = "0.2"
spin = "0.7"
x86_64 = "0.12"
uart_16550 = "0.2"
pic8259_simple = "0.2"
pc-keyboard = "0.5"
linked_list_allocator = "0.8"
pci_types = "0.2"
acpi = "2.0"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[package.metadata.bootimage]
test-args = [
    "-device",
    "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial",
    "stdio",
    "-display",
    "none"
]
test-success-exit-code = 33
